<section class="home">

       <div class="publication-info">

        <div class="input-title">
            <label for="title">Título</label>
          <input type="text" id="title" placeholder="Escribe un título para tu publicación">
        </div>
        
        <div class="input-place">

          <label for="location">Lugar</label>
          <input type="text" id="location" placeholder="Escribe el lugar al que viajaste">
        </div>
         
        <div class = "input-date">

          <label for="date">Fecha</label>         
          <input type="date" id="date">

        </div>

        <div class = "input-description">
          
          <label for="description">Descripción</label>   
          <textarea id="description" placeholder="Cuénta cómo fue tu experiencia"  maxlength="500"></textarea>
          
        </div>
          
        <div class="categories"> 
            <p>CATEGORÍAS</p>
          
            <div class="category-group">
              <p>Tipos de Viaje</p>
              <!-- Botones para Tipos de Viaje -->
              <button class="option-button" onclick="selectOption(this)">Aventura</button>
              <button class="option-button" onclick="selectOption(this)">Gastronomía</button>
              <button class="option-button" onclick="selectOption(this)">Cultural</button>
              <button class="option-button" onclick="selectOption(this)">Ecoturismo</button>
            </div>
          
            <div class="category-group">
              <p>Estilo de Viaje</p>
              <!-- Botones para Estilo de Viaje -->
              <button class="option-button" onclick="selectOption(this)">Mochilero</button>
              <button class="option-button" onclick="selectOption(this)">Familiar</button>
              <button class="option-button" onclick="selectOption(this)">Trabajo</button>
              <button class="option-button" onclick="selectOption(this)">Guía</button>
            </div>
          
            <div class="category-group">
              <p>Experiencias Específicas</p>
              <!-- Botones para Experiencias Específicas -->
              <button class="option-button" onclick="selectOption(this)">Buceo</button>
              <button class="option-button" onclick="selectOption(this)">Crucero</button>
              <button class="option-button" onclick="selectOption(this)">Esquí</button>
              <button class="option-button" onclick="selectOption(this)">Escalar</button>
            </div>
          </div>
          
          <button class="btn-publish">PUBLICAR NUEVO VIAJE</button>
          
          
        </div>
