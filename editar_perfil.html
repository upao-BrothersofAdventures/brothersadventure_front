<section class="home">
    <div class="perfil">Editar Perfil</div>
    
    <div class="foto">
        <div class="foto-header">Foto de Perfil</div>
        <div class="foto-content">
            <div class="profile-pic-container">
                <img id="profilePic" src="#" alt="Foto de perfil" style="display:none;">
            </div>
            <input type="file" id="profilePicInput" hidden />
            <label for="profilePicInput" class="upload-btn">SUBIR FOTO</label>
        </div>
    </div>

    <div class="info">Informacion Personal
        <div class="info">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Juan Sebastian Flores Castrejón" maxlength="50">
            </div>
            <div class="input-group">
                <label for="ubicacion">Ubicación</label>
                <input type="text" id="ubicacion" placeholder="Lima, Perú" maxlength="100">
            </div>
            <div class="input-group">
                <label for="tipoViajero">Tipo de Viajero</label>
                <select id="tipoViajero">
                    <option value="familiar">Familiar</option>
                    <option value="mochilero">Mochilero</option>
                    <option value="negocio">Negocio/Trabajo</option>
                    <option value="guiaTurismo">Guía de turismo</option>
                </select>
            </div>
            <div class="input-group">
                <label for="intereses">Intereses de Viaje</label>
                <textarea id="intereses" placeholder="Escribe tus intereses de viaje aquí" maxlength="300"></textarea>
            </div>
            <button type="button" id="guardarCambios">GUARDAR CAMBIOS</button>
        </div>
        
    </div>


</section>
